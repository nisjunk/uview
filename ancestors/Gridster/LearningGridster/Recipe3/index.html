<!DOCTYPE html>
<html>
<head>

  <link rel="stylesheet" type="text/css" href="../styles/jquery.gridster.min.css">
  <!-- internal CSS -->
  <link rel="stylesheet" type="text/css" href="recipe3.css">
  
  <title>Recipe 3</title>
</head>
<body>
  <div class="gridster">

      <li data-row="1" data-col="2" data-sizex="1" data-sizey="1"></li>

  <!-- Gridster initialization -->
  <script src="recipe3.js"></script>
